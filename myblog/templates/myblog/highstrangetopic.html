{% extends "myblog/multi.html" %}
{% block content %}


<h1>{{ thread }}</h1>
{{ thread.thread_body }} <br> <br>
Time posted: {{ thread.thread_date }} <br> <br>

Replies:
<p>{% for post in posts %}</p>
<p>{{ post.post_body}} </p>

{% endfor %}

<a href="{% url 'myblog:new_entry' thread.id %}">Add new entry</a>

{% endblock content %}
