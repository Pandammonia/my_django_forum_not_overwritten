{% extends "myblog/multi.html" %}
{% block content %}
<h1>High Strangeness</h1>
<p>Threads;</p>
	{% for thread in threads %}
	<a href="{% url 'myblog:highstrangetopic' thread.id %}">{{ thread }}</a> Posted by: {{thread.owner}} <br>
	{% empty %}
	<p>No threads have been created yet</p>
	{% endfor %}

{% endblock content %}
</body>
</html>
