c{% extends "myblog/multi.html" %}
{% block content %}
<h1>FFBE</h1>
<p>Threads;</p>
	{% for thread in threads %}
	<a href="{% url 'myblog:ffbetopic' thread.id %}">{{ thread }}</a> Posted by: {{thread.owner}}
	<br>
	{% empty %}
	<p>No threads have been added yet</p>
	{% endfor %}

<p> <a href="{% url 'myblog:new' %}">Post new thread</a>
{% endblock content %} 
</body>
</html>
